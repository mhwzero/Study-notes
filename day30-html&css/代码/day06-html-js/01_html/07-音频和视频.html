<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>音频和视频</title>
</head>
<body>
<!--
    audio：定义音频。支持的音频格式：MP3、WAV、OGG
    video：定义视频。支持的音频格式：MP4, WebM、OGG
        src：规定音频的 URL
        controls：显示播放控件
-->

<audio src="../img/jq.mp3" controls></audio>
<video src="../img/ds.mp4" controls width="500px"></video>

</body>
</html>
