<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文字效果</title>
</head>
<body>
<!--
    <b>文字</b>：加粗标签

    <i>文字</i>： 斜体标签

    <u>文字</u>：下划线标签，在文字的下方有一条横线
-->
<p>
    <b>你看,这行文字加粗了:乾坤未定,你我皆是黑马</b>
</p>
<p>
    你看,这行文字倾斜了:<i>乾坤未定,你我皆是黑马</i>
</p>
<p>
    你看,这行文字有个下划线呢:<u>乾坤未定,你我皆是黑马</u>
</p>

</body>
</html>
