<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
<!--
    作用: 展示普通文本为标题
    特点: 字体加粗, 自成一行
    语法: h1---h6 (数组变大,文字变小)
        align: 控制标题水平位置 center  left  right
-->

<h1 align="center">标题1</h1>
<h2>标题2</h2>
<h3>标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>



</body>
</html>
