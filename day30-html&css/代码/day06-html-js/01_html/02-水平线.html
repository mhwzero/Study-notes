<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>水平线</title>
</head>
<body>
<!--
    作用: 渲染一条水平线
    语法: <hr>  单标签
    属性:
        color: 颜色
            英文单词: red  blue  green  pink  purple yellow black white
            RGB:
        width: 宽度
            绝对: px
            相当: 百分比
-->

<hr color="red">
<hr color="#25689c">

<hr color="blue" width="200px" align="left">
<hr color="blue" width="50%" align="left">

</body>
</html>
