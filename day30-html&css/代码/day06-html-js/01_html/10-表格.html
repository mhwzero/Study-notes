<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
    实现一个 3*3 的单元格
-->
<table border="1px" width="300px" align="center"
       cellpadding="0px" cellspacing="0px" height="600px" bgcolor="red">
    <tr height="100px" bgcolor="green">
        <td bgcolor="purple" align="center">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>

    </tr>
    <tr>
        <td>7</td>

    </tr>
</table>



</body>
</html>
