<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>div和span标签</title>
</head>
<body>
<!--
    <div> 和 <span> 是没有语义的，它们就是一个盒子，用来装内容的
        div: 块级元素,特点是自占一行,宽度就是行宽度
        span: 行内元素,特点是只占span中内容的宽度

-->

<div>这是在div中的文字</div>
<div>这是在div中的文字</div>
<div>这是在div中的文字</div>

<hr>

<span>这是在span中的文字少时诵诗书所所所所所所所所所所所所所</span>
<span>这是在span中的文字</span>
<span>这是在span中的文字</span>


</body>
</html>
