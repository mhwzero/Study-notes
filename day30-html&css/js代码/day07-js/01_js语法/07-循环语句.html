<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>循环语句</title>

    <!--
        1. 普通for循环
        for(let i= 0; i<10; i++){
            需要执行的代码;
        }
        2. 增强for循环
        for(let obj of array){
            需要执行的代码;
        }
    -->
</head>
<body>
<script>
    for (let i = 0; i < 10; i++) {
        console.log(i);
    }

    let students = ["张三","李四","王五"];//声明数值
    for (let student of students){
        console.log(student);
    }

</script>


</body>
</html>
