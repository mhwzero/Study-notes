<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS变量声明</title>

</head>
<body>


<script>
    //let 变量名 = "值"
    //const 常量名 = "值"

    // String str = "用心做教育";
    let str = "用心做教育";
    console.log(str);
    str=false;
    console.log(str);

    // int i = 1314;
    let i = 1314;
    console.log(i);

    // double d = 521.1314;
    let d = 521.1314;
    console.log(d);

    // final Integer PI = 3.14;
    const PI = 3.14;
    //PI=3.15; 常量的值不能再改变
    console.log(PI);

    // boolean b = true;
    let b = true;
    console.log(b);
</script>
</body>
</html>
