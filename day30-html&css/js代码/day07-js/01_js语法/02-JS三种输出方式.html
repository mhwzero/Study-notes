<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS三种输出方式</title>
</head>
<body>
<!--
JS三种输出方式
	1. 浏览器弹框输出字符
	2. 输出html内容到页面
	3. 输出到浏览器控制台
 -->
<script>
    //1. 浏览器弹框输出字符
    alert("浏览器弹框输出字符");

    //2. 输出html内容到页面
    document.write("输出html内容到页面");

    //3. 输出到浏览器控制台
    console.log("输出到浏览器控制台");
</script>

</body>
</html>
