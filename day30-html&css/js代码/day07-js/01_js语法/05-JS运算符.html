<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>JS运算符</title>

</head>
<body>

<!--
    1. 算数运算符
            + - * / % ++ --
    2. 赋值运算符
            = += -= *= /=
    3. 比较运算符
            > < ==(===) !=(!==)
    4. 逻辑运算符
            && ||  !
    5. 三元（目）运算符
            条件表达式？为真: 为假

-->

<script>
    let a = 10;
    let b = "10";
    let c = 3;

    // 算数运算符
    console.log(a + b);//1. +号两边一旦至少有一边是字符串类型的时候,+表示的拼接
    console.log(a / 10);//2. 当字符串参与四则运算的时候,会自动转换成数值类型,+例外
    console.log(a / c);//3. 除法运算是按照人类理解概念处理


    // 比较运算符
    console.log(a == b); //== 仅仅比较两边的值
    console.log(a === b); //=== 同时去比较两边的值和类型
</script>
</body>
</html>
