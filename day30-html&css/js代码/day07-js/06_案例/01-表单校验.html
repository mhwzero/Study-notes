<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单校验</title>
    <link rel="stylesheet" href="../css/register.css">
    <style>
        span {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
<table width="100%" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            <img src="../img/top_banner.jpg" width="100%" alt="">
        </td>
    </tr>
    <tr>
        <td>
            <img src="../img/logo.png" width="100%" alt="">
        </td>
    </tr>
    <tr height="40px" align="center">
        <td bgcolor="#ffc900">
            首页 &emsp;&emsp;&emsp;&emsp;&emsp;
            周边游 &emsp;&emsp;&emsp;&emsp;&emsp;
            山水游 &emsp;&emsp;&emsp;&emsp;&emsp;
            古镇游 &emsp;&emsp;&emsp;&emsp;&emsp;
            出境游 &emsp;&emsp;&emsp;&emsp;&emsp;
            国内游 &emsp;&emsp;&emsp;&emsp;&emsp;
            港澳游 &emsp;&emsp;&emsp;&emsp;&emsp;
            台湾游 &emsp;&emsp;&emsp;&emsp;&emsp;
            5A景点游 &emsp;&emsp;&emsp;&emsp;&emsp;
            全球自由行 &emsp;&emsp;&emsp;&emsp;&emsp;
        </td>
    </tr>
    <tr height="500px">
        <td>
            <div class="content">
                <div class="rg_form">
                    <div class="rg_form_left">
                        <p style="color: #ffc900;font-size: 20px;">用户注册</p>
                        <p style="color: #aeb2c9;font-size: 20px">USER REGISTER</p>
                    </div>
                    <div class="rg_form_center">
                        <form action="#" method="get" id="myForm">
                            <table>
                                <tr>
                                    <td class="td_left">用户名</td>
                                    <td>
                                        <input type="text" id="username" name="username" placeholder="请输入账号">
                                        <span id="userInfo">用户名不合法</span>
                                    </td>

                                </tr>
                                <tr>
                                    <td class="td_left">手机号</td>
                                    <td>
                                        <input type="text" id="telephone" name="telephone" placeholder="请输入手机号">
                                        <span id="telInfo">手机号不合法</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_left">密码</td>
                                    <td>
                                        <input type="password" id="password" name="password" placeholder="请输入密码">
                                        <span id="pwdInfo">密码不合法</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="td_left">验证码</td>
                                    <td>
                                        <input type="text" name="smsCode" id="smsCode" placeholder="请输入验证码">
                                        <a href="#">发送手机验证码</a>
                                        <span id="codeInfo">验证码不合法</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td colspan="2" align="center" width="373">
                                        <input type="submit" value="注册">
                                    </td>
                                </tr>

                            </table>
                        </form>
                    </div>
                    <div class="rg_form_right">
                        <p>已有账号？<a href="#" style="text-decoration: none;color: #fcb1b1">立即登录</a></p>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <img src="../img/footer_service.png" width="100%" alt="">
        </td>
    </tr>
    <tr>
        <td bgcolor="#ffc900" height="50px" align="center">
            江苏传智播客教育科技股份有限公司 版权所有Copyright 2006-2020, All Rights Reserved 苏ICP备16007882
        </td>
    </tr>
</table>
<!--
    用户名: 4到16位（字母，数字，下划线，减号）：/^[a-zA-Z0-9_-]{4,16}$/
	手机号：/^1[3456789]\d{9}$/
    密  码:  包含大小写字母和数字的组合，不能使用特殊字符，长度在6-10之间：/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,10}$/
    验证码：/^\d{6}$/
-->
<script>
    let username = document.getElementById("username");
    let telephone = document.getElementById("telephone");
    let password = document.getElementById("password");
    let smsCode = document.getElementById("smsCode");

    let userInfo = document.getElementById("userInfo");
    let telInfo = document.getElementById("telInfo");
    let pwdInfo = document.getElementById("pwdInfo");
    let codeInfo = document.getElementById("codeInfo");

    //1. 检验用户名
    username.onblur = usernameCheck;
    function usernameCheck() {
        //1-1 定义正则
        let rege = /^[a-zA-Z0-9_-]{4,16}$/;

        //1-2 获取用户的输入内容,并进行校验
        let flag = rege.test(username.value);

        //1-3 控制是否提示错误信息
        if (flag) {
            userInfo.style.display = "none";
        } else {
            userInfo.style.display = "inline";
        }

        return flag;
    };

    //2. 检验手机号
    telephone.onblur = telephoneCheck;
    function telephoneCheck() {
        //1-1 定义正则
        let rege = /^1[3456789]\d{9}$/;

        //1-2 获取用户的输入内容,并进行校验
        let flag = rege.test(telephone.value);

        //1-3 控制是否提示错误信息
        if (flag) {
            telInfo.style.display = "none";
        } else {
            telInfo.style.display = "inline";
        }
        return flag;
    };


    //5. 表单的提交
    document.getElementById("myForm").onsubmit = function () {
        return usernameCheck() && telephoneCheck();
    }

</script>
</body>
</html>
