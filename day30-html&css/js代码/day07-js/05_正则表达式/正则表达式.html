<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<!--
    1. 创建正则规则
        let rege = /正则表达式/;
    2. 验证方法
        rege.test(字符串):   符合正则规则就返回true，否则false
-->
<script>
    //编写一个验证手机号的正则: 11位, 第一位:1 第二位:3456789 后面9位:数字
    //1. 定义正则规则
    let reg = /^1[3-9]\d{9}$/;

    //2. 拿着这个规则去匹配字符
    console.log(reg.test("13999999999"));
    console.log(reg.test("12999999999"));
</script>


</body>
</html>
